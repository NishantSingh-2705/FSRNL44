<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else</title>
</head>

<body>
    <script>
        function vote() {
            let age = document.getElementById("age").value;
            if (age > 18) {
                document.getElementById("output").innerHTML = "You are eligible for voting and your age is " + age;
            } else if (age == 18) {
                document.getElementById("output").innerHTML = "You just became eligible for voting and your age is " + age;
            } else {
                document.getElementById("output").innerHTML = "You are not eligible for voting and your age is " + age;
            }


        }
    </script>
    <center>
        <input type="text" id="age"><br>
        <input type="button" onclick="vote()" value="Click">
        <div id="output"></div>
    </center>
</body>

</html>
