<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <center>
        <input type="text" id="age"><br>
        <input type="submit" onclick="printTen()" value="Click">
        <div id="output"></div>
    </center>
    <script>
        function printTen() {
            var result = "";
            let n = document.getElementById('age').value;
            for (let i = n; i < n + 10; i++) {
                result = result + " " + i;
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>

</html>
