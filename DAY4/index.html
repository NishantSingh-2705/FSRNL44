<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flex Box</title>
</head>

<body>
    <style>
        .main {
            display: grid;
            grid: auto auto / auto auto auto;
            background-color: green;
            padding: 10px;
            gap: 10px;
        }
        
        .gridd {
            background-color: rgb(255, 255, 255);
            text-align: center;
            padding: 25px 0;
            font-size: 30px;
        }
    </style>
</body>
<div class="main">
    <div class="gridd">Home</div>
    <div class="gridd">Read</div>
    <div class="gridd">Write</div>
    <div class="gridd">About Us</div>
    <div class="gridd">Contact Us</div>
    <div class="gridd">Privacy Policy</div>
</div>

</html>
